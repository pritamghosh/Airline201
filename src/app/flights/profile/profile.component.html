<mat-tab-group>
  <mat-tab label="Flight Profile">
    <div>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Search
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form [formGroup]="searchFlightProfileForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-2 col-sm-12">
                <mat-form-field>
                  <mat-label>Flight</mat-label>
                  <input matInput formControlName="flightNo" />
                </mat-form-field>
              </div>
              <div class="col-md-3  col-sm-6">
                <mat-form-field>
                  <mat-label>Form</mat-label>
                  <input
                    matInput
                    [min]="minDate"
                    [max]="maxDate"
                    [matDatepicker]="picker1"
                    formControlName="formDate"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker1"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-3  col-sm-6">
                <mat-form-field>
                  <mat-label>To</mat-label>
                  <input
                    matInput
                    [min]="minDate"
                    [max]="maxDate"
                    [matDatepicker]="picker2"
                    formControlName="toDate"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker2"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-2  col-sm-6">
                <mat-form-field>
                  <input
                    type="text"
                    placeholder="Pick Deperture Port"
                    aria-label="Number"
                    matInput
                    formControlName="depPort"
                    [matAutocomplete]="auto"
                  />
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option
                      *ngFor="let option of filteredDepPorts | async"
                      [value]="option"
                    >
                      {{ option }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <div class="col-md-2  col-sm-6">
                <mat-form-field>
                  <input
                    type="text"
                    placeholder="Pick Arrival Port"
                    aria-label="Number"
                    matInput
                    formControlName="arrPort"
                    [matAutocomplete]="auto"
                  />
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option
                      *ngFor="let option of filteredArrPorts | async"
                      [value]="option"
                    >
                      {{ option }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <div class="col-md-12 col-sm-12">
                <button
                  mat-raised-button
                  type="submit"
                  color="primary"
                  style="float: left;"
                  [disabled]="!searchFlightProfileForm.valid"
                >
                  Search
                </button>
                <button
                  mat-raised-button
                  style="background-color: #4dbd81;  color : white; float: right;"
                  (click)="onReset()"
                >
                  Reset
                </button>
              </div>
            </div>
          </form>
        </mat-expansion-panel>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Results
            </mat-panel-title>
          </mat-expansion-panel-header>
          <table
            mat-table
            [dataSource]="reuslts"
            matSort
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
            </ng-container>
            <ng-container matColumnDef="flight">
              <th mat-header-cell *matHeaderCellDef>Flight</th>
              <td mat-cell *matCellDef="let element">{{ element.flight }}</td>
            </ng-container>
            <ng-container matColumnDef="boadrPoint">
              <th mat-header-cell *matHeaderCellDef>Boadr Point</th>
              <td mat-cell *matCellDef="let element">
                {{ element.boadrPoint }}
              </td>
            </ng-container>
            <ng-container matColumnDef="offPoint">
              <th mat-header-cell *matHeaderCellDef>Off Point</th>
              <td mat-cell *matCellDef="let element">{{ element.offPoint }}</td>
            </ng-container>
            <ng-container matColumnDef="depDate">
              <th mat-header-cell *matHeaderCellDef>Dep. Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.depDate | date: "medium" }}
              </td>
            </ng-container>
            <ng-container matColumnDef="arrDate">
              <th mat-header-cell *matHeaderCellDef>Arr. Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.arrDate | date: "medium" }}
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="onSelect(row)"
              style="cursor: pointer;"
            ></tr>
          </table>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-tab>
  <mat-tab label="New Flight Profile">
    <app-profile-details></app-profile-details>
  </mat-tab>
  <!-- <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
    <app-profile-details></app-profile-details>
  </mat-tab> -->
</mat-tab-group>
